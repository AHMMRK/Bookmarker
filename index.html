<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/acf1f97d6a.js" crossorigin="anonymous"></script>
  <title>Bookmarker</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <div class="title-page">
    <i class="fa-solid fa-bookmark"></i>
    <h2>Bookmarker</h2>
  </div>

  <hr>

  <form class="input-container">
    <h2>Bookmark Your Favorite Sites</h2>
    <label for="name-site">Site Name:</label>
    <input type="text" id="name-site">
    <label for="url-site">Site URL:</label>
    <input type="text" id="url-site">
    <input id="submit-btn" type="submit" value="Submit">
  </form>

  <hr>

  <div class="output"></div>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
